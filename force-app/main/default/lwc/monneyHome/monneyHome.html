    <div class="monney-home-container slds-box">
        <div class="slds-text-title_caps slds-text-align_left">
            {monneyHomeTitle}
        </div>
        <div class="balance-panel-container slds-grid slds-gutters">
            <div class="income-panel-container slds-col slds-size-6-of-12">
                <template if:true={incomeCategory}>
                    <c-category-card category={incomeCategory}></c-category-card>
                </template>
            </div>
            <div class="balance-info-container slds-col slds-size-6-of-12">
                <c-balance></c-balance>
            </div>
        </div>
        <div class="categories">
            categories list goes here
        </div>
    </div>

</template>
