<template>
    <div class="monney-home-container slds-box slds-box_small">

        <template if:true={isError}>
            <c-error-notification></c-error-notification>
        </template>

        <template if:true={currentAppUser}>
            <div class="balance-panel-container slds-grid slds-gutters">

                <div class="income-panel-container slds-col slds-size--4-of-12">
                    <template if:true={income}>
                        <c-category-card card-category={income} onaddexpense={openExpenseForm} onviewall={openViewCategoryExpensesCmp}>
                        </c-category-card>
                    </template>
                </div>

                <div class="balance-info-container slds-col slds-size--8-of-12">
                    <c-balance></c-balance>
                </div>
            </div>

            <div class="slds-m-top_small categories">
                <template if:true={expenseCardsCategories}>
                    <c-categories-list expenses-categories={expenseCardsCategories} onaddcategory={openCategoryForm}
                        onaddexpense={openExpenseForm} onviewall={openViewCategoryExpensesCmp}></c-categories-list>
                </template>
                <template if:true={noExpenseCategories}>
                    <c-no-expense-categories monney-user-id={monneyUserId} onaddcategory={openCategoryForm}>
                    </c-no-expense-categories>
                </template>

            </div>
        </template>

        <template if:true={isExpenseCreateEditFormOpen}>
            <c-expense-create-edit-form expense-category={categoryToAddExpense} oncloseexpenseform={closeExpenseForm}>
            </c-expense-create-edit-form>
        </template>

        <template if:true={isCategoryCreateEditFormOpen}>
            <c-category-create-edit-form category-to-upsert={categoryToUpsert} onclosecategoryform={closeCategoryForm}>
            </c-category-create-edit-form>
        </template>

    </div>

    <template if:true={isCategoryExpensesListShown}>
        <c-category-expenses-list category-to-view-details={categoryToViewDetails} oncloseexpenseslist={closeExpensesList}></c-category-expenses-list>
    </template>

</template>
