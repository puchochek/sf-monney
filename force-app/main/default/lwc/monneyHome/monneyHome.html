<template>
    <div class="monney-home-container slds-box">

        <div class="slds-text-title_caps slds-text-align_left slds-text-heading_large slds-text-title_bold">
            {monneyHomeTitle}
        </div>

        <template if:true={isError}>
            <c-error-notification></c-error-notification>
        </template>

        <template if:true={currentAppUser}>
            <div class="balance-panel-container slds-grid slds-gutters">
                <div class="income-panel-container slds-col slds-size--4-of-12">
                    <template if:true={income}>
                        <c-category-card card-category={income} onaddexpense={openAddExpenseForm}>
                        </c-category-card>
                    </template>
                </div>
                <div class="balance-info-container slds-col slds-size--8-of-12">
                    <c-balance></c-balance>
                </div>
            </div>
            <div class="categories">
                categories list goes here
            </div>
        </template>

        <template if:true={isNewExpenseRequired}>
            <c-expense-create-edit-form category-to-add-expense={categoryToAddExpense} is-create={isNewExpenseRequired}
                oncloseaddexpenseform={closeAddExpenseForm}></c-expense-create-edit-form>
        </template>

    </div>

</template>
