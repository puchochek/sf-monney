<template>
    <div class="monney-home-container slds-box">

        <template if:true={isError}>
            <c-error-notification></c-error-notification>
        </template>

        <template if:true={currentAppUser}>
            <div class="balance-panel-container slds-grid slds-gutters">

                <div class="income-panel-container slds-col slds-size--4-of-12">
                    <template if:true={income}>
                        <c-category-card card-category={income} onaddexpense={openExpenseForm}>
                        </c-category-card>
                    </template>
                </div>

                <div class="balance-info-container slds-col slds-size--8-of-12">
                    <c-balance></c-balance>
                </div>
            </div>

            <div class="slds-m-top_small categories">
                <template if:true={expenseCardsCategories}>
                    categories list goes here
                </template>
                <template if:true={noExpenseCategories}>
                    <c-no-expense-categories monney-user-id={monneyUserId} onaddcategory={openCategoryForm}></c-no-expense-categories>
                </template>

            </div>
        </template>

        <template if:true={isExpenseCreateEditFormOpen}>
            <c-expense-create-edit-form category-to-add-expense={categoryToAddExpense} is-create={isExpenseCreateEditFormOpen}
                oncloseexpenseform={closeExpenseForm}></c-expense-create-edit-form>
        </template>

        <template if:true={isCategoryCreateEditFormOpen}>
            <c-category-create-edit-form category-to-upsert={categoryToUpsert} onclosecategoryform={closeCategoryForm} ></c-category-create-edit-form>
        </template>

    </div>

</template>
