<template>
    <div class="category-card-container slds-grid slds-card">
        <div class="slds-col slds-size--8-of-12">
            <div class="slds-m-top_small">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container" title="category">
                            <lightning-icon icon-name={category.icon} size="small" alternative-text="category" title="category">
                            </lightning-icon>
                            <span class="slds-assistive-text" >{category.name}</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="category">
                                <div>{category.name}</div>
                            </a>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner slds-p-left_none">
                <div class="slds-grid slds-text-align_left">
                    <div class="slds-col slds-size--3-of-12 slds-m-left_none slds-p-left_none">
                        <div>{lastTransactionLbl}</div>
                        <div>{transactionsTotalLbl}</div>
                    </div>
                    <div class="slds-col slds-size--9-of-12">
                        <div>{lastTransactionValue}</div>
                        <div>{transactionsTotalValue}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slds-col slds-size--4-of-12 slds-p-vertical_small">
            <div class="slds-text-align_right slds-p-bottom_xx-small">
                <button class="slds-button slds-button_neutral slds-button_stretch">{viewAllBtnLbl}</button>
            </div>
            <div class="slds-text-align_right slds-p-top_xx-small">
                <button class="slds-button slds-button_neutral slds-button_stretch" onclick={passCategoryDataToHomeCmp}>{addBtnLbl}</button>
            </div>
        </div>
    </div>
</template>
