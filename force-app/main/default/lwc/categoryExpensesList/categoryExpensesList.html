<template>

    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large"
        aria-labelledby="category-expenses-detail" aria-modal="true" aria-describedby="category-expenses-detail">
        <div class="slds-modal__container">

            <header class="slds-modal__header slds-list_horizontal">
                <lightning-icon icon-name={category.icon} size="small" alternative-text="category" title="category">
                </lightning-icon>
                <h2 class="slds-modal__title slds-hyphenate slds-p-left_medium">{category.name}</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <lightning-datatable key-field="id" data={expenses} onrowaction={handleRowAction}
                    hide-checkbox-column="true" columns={columns}>
                </lightning-datatable>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral"
                    onclick={dispatchCloseExpensesListEvent}>{cancelBtn}</button>
            </footer>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

    <template if:true={isExpenseCreateEditFormOpen}>
        <c-expense-create-edit-form expense-category={category} expense-to-edit={expenseToEdit} oncloseexpenseform={closeExpenseForm}>
        </c-expense-create-edit-form>
    </template>

</template>
