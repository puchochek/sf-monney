<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
        aria-labelledby="icons-set" aria-modal="true" aria-describedby="icons-set">
        <div class="slds-modal__container">

            <div class="slds-modal__content slds-p-around_medium">
                <template for:each={iconsSet} for:item="icon">
                    <lightning-icon key={icon} data-item={icon} class="slds-icon-help slds-m-around_xx-small slds-button slds-button--icon" icon-name={icon}
                        size="small" alternative-text={icon} title={icon} onclick={passSelectedIconToCategoryForm}>
                    </lightning-icon>
                </template>
            </div>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
